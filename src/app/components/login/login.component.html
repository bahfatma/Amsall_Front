<div class="container">

    <!-- Barre de recherche -->
    <div class="search-bar">
        <input type="text" placeholder="Rechercher..." class="search-input" />
        <button class="btn btn-primary">Rechercher</button>
    </div>

    <!-- Menu horizontal -->
    <nav class="menu">
        <ul>
            <li><a href="#">Chaussures</a></li>
            <li><a href="#">Pantalons</a></li>
            <li><a href="#">Chemises</a></li>
            <li class="dropdown">
                <a href="#">Accessoires</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Ceintures</a></li>
                    <li><a href="#">Casquettes</a></li>
                    <li><a href="#">Sacoches</a></li>
                    <li><a href="#">Bonnets</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="form-box">
        <h2>Se connecter</h2>
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <a routerLink="/reset-password" class="forgot-password-link">Mot de passe oublié ?</a>
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Se connecter</button>
        </form>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="text-danger mt-3">
            {{ errorMessage }}
            <a *ngIf="errorMessage.includes('Mot de passe oublié')" routerLink="/reset-password">Réinitialiser</a>
        </div>

        <!-- Lien vers la page d'inscription -->
        <div class="mt-3">
            <p>Vous n'avez pas de compte ? <a routerLink="/register">Inscrivez-vous ici</a></p>
        </div>

    </div>
</div>
