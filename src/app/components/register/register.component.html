<div class="container">
    <div class="form-box">
        <h2>Créer un compte</h2>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Prénom:</label>
                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Nom:</label>
                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
                <!-- Affiche le message d'erreur -->
                <div *ngIf="isSubmitted && emailError" class="text-danger">
                    {{ emailError }}
                </div>
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" [(ngModel)]="user.passWord" name="passWord" class="form-control" required />
                <!-- Affiche les erreurs -->
                <ul *ngIf="isSubmitted && passwordErrors.length > 0" class="error-list">
                    <li *ngFor="let error of passwordErrors" class="text-danger">{{ error }}</li>
                </ul>
            </div>
            <div class="form-group">
                <label>Téléphone:</label>
                <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">S'inscrire</button>
        </form>
    </div>
</div>
